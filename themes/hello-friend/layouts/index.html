{{ define "main" }}
    <main aria-role="main">
        <div class="post" style="text-align:center">
            {{ with .Site.GetPage "homepage" }}
                <h1>{{ .Title }}</h1>
                {{ .Content }}
            {{ end }}
            {{ with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{ end }}
        </div>
    </main>
{{ end }}
